<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wireframe Visual - Invest & Host</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f8f9fa; padding: 20px; color: #212529; }
    .wireframe { max-width: 1200px; margin: 0 auto; border: 2px dashed #004d73; border-radius: 8px; background: #ffffff; }

    header { background: #e9ecef; padding: 20px; border-bottom: 2px dashed #004d73; display: flex; justify-content: space-between; align-items: center; }
    .logo { width: 120px; height: 40px; border: 2px dashed #adb5bd; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #495057; }
    nav { display: flex; gap: 20px; }
    nav div { width: 80px; height: 20px; border: 2px dashed #adb5bd; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #6c757d; }

    .hero { background: #dee2e6; padding: 40px; border-bottom: 2px dashed #004d73; text-align: center; }
    .hero .image { width: 100%; height: 200px; border: 2px dashed #adb5bd; display: flex; align-items: center; justify-content: center; color: #6c757d; margin-bottom: 20px; }
    .cta { width: 150px; margin: 0 auto; border: 2px dashed #ffb703; padding: 10px; border-radius: 6px; text-align: center; font-weight: bold; color: #212529; }

    main { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 20px; }
    .block { background: #ffffff; border: 2px dashed #adb5bd; border-radius: 6px; padding: 20px; height: 200px; display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 14px; text-align: center; }

    .spotlights { display: flex; gap: 20px; padding: 20px; border-top: 2px dashed #004d73; }
    .spotlight { flex: 1; border: 2px dashed #adb5bd; border-radius: 6px; height: 120px; display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 14px; }

    footer { background: #e9ecef; padding: 20px; text-align: center; border-top: 2px dashed #004d73; color: #6c757d; }

    @media(max-width: 768px) {
      main { grid-template-columns: 1fr; }
      .spotlights { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="wireframe">
    <header>
      <div class="logo">LOGO</div>
      <nav>
        <div>Home</div>
        <div>Discover</div>
        <div>Directory</div>
        <div>Join</div>
      </nav>
    </header>

    <section class="hero">
      <div class="image">Hero Image</div>
      <div class="cta">CTA Button</div>
    </section>

    <main>
      <div class="block">Events Spotlight</div>
      <div class="block">Current Weather / Forecast</div>
    </main>

    <section class="spotlights">
      <div class="spotlight">Business Spotlight 1</div>
      <div class="spotlight">Business Spotlight 2</div>
      <div class="spotlight">Business Spotlight 3</div>
    </section>

    <footer>
      Footer Area (Contact, Social, etc.)
    </footer>
  </div>
</body>
</html>
